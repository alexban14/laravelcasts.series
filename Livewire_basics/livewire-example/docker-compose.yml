version: "3.8"
services:
  php:
    build:
      context: .
      target: php
      args:
        - APP_ENV=local
    environment:
      - APP_ENV=local
      - CONTAINER_ROLE=app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - 8000:8000
    depends_on:
      - db
#      - redis

  db:
    image: mariadb:10.7.5
    ports:
      - 3307:3307
    environment:
      MYSQL_ROOT_PASSWORD: dev123
      MYSQL_DATABASE: web
    volumes:
      - db-data:/var/lib/mysql

#  redis:
#    image: redis:6.2.7
#    ports:
#      - 6379:6379

volumes:
  db-data: ~
